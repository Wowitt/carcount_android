<ion-view hide-tabs view-title="账号登录">
	<ion-nav-bar class="bar-my">
	  <ion-nav-back-button class="button button-light">
	  </ion-nav-back-button>
	</ion-nav-bar>
	<ion-content >
		<div class="list">
			<label class="item item-input">
				<span class="input-label">用户名：</span>
				<input style="float:left;width: 70%;border: 1px" type="text" placeholder="请输入用户名"/>
			</label>
			<label class="item item-input">
				<span class="input-label">密码：</span>
				<input style="width: 70%" type="password" placeholder="请输入密码"/>
			</label>
		</div>
		<div class="padding">
			<button class="button button-block button-positive" style="background-color: darkorange">登录</button>
		</div>
	</ion-content>
</ion-view>
